<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Fomrulário de Login</title>
</head>
<body>
    <h3>Usuário = PC</h3>
    <h3>Senha = adim</h3>

            <input type="submit" class="botao" onclick="logar(event)">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
